plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '7.4.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-beta-4'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.0.0-beta-4'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.4.3'

    compile group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha2'

}

test{
    useTestNG()
}

